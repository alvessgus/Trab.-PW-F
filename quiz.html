        <main>
           <div class ="Texto">

                    Página do Quiz
                </p>
           </div>
           <div class="quiz-container">
            <h2>Descubra com qual personagem você se identifica!</h2>
            <form id="quizForm">
                <div class="question">
                    <p>1. Qual é a sua cor favorita?</p>
                    <label><input type="radio" name="q1" value="a"> A) Azul</label><br>
                    <label><input type="radio" name="q1" value="b"> B) Vermelho</label><br>
                    <label><input type="radio" name="q1" value="c"> C) Verde</label>
                </div>
                <div class="question">
                    <p>2. Qual é o seu hobby favorito?</p>
                    <label><input type="radio" name="q2" value="a"> A) Ler</label><br>
                    <label><input type="radio" name="q2" value="b"> B) Esportes</label><br>
                    <label><input type="radio" name="q2" value="c"> C) Música</label>
                </div>
                <div class="question">
                    <p>3. Como você se descreveria?</p>
                    <label><input type="radio" name="q3" value="a"> A) Aventureiro</label><br>
                    <label><input type="radio" name="q3" value="b"> B) Criativo</label><br>
                    <label><input type="radio" name="q3" value="c"> C) Calmo</label>
                </div>
                <button type="button" class="submit-btn" onclick="calcularResultado()">Enviar Respostas</button>
            </form>
            <div class="result" id="resultado"></div>
        </div>
